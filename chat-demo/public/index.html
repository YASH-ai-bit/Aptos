<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent Communication Demo</title>
    <script src="/socket.io/socket.io.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: #f9fafb;
        --surface: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-container {
        width: 100%;
        max-width: 900px;
        height: 90vh;
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .header h1 {
        font-size: 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .agent-status {
        display: flex;
        gap: 1rem;
      }

      .agent-badge {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .agent-badge.online .status-dot {
        background-color: #22c55e;
      }

      .agent-badge.offline .status-dot {
        background-color: #ef4444;
      }

      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
      }

      .message {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        max-width: 80%;
      }

      .message.homehub { 
        flex-direction: row-reverse;
        margin-left: auto;
      }
      .message.fridge { 
        flex-direction: row;
      }
      .message.system {
        justify-content: center;
        max-width: 100%;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .agent-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        flex-shrink: 0;
        background-color: var(--border);
      }

      .message-content {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .message-author {
        font-weight: 600;
        font-size: 0.875rem;
      }

      .message-bubble {
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        word-wrap: break-word;
        background-color: #f3f4f6;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .message.homehub .message-bubble {
        background-color: #e0e7ff;
      }

      .message-meta {
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .controls-panel {
        width: 250px;
        border-left: 1px solid var(--border);
        padding: 1.5rem;
        height: 100%;
        flex-shrink: 0;
        background-color: #fdfdfd;
      }

      .controls-panel h3 {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .btn {
        width: 100%;
        padding: 0.6rem 1rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: var(--surface);
      }

      .btn:hover {
        background-color: #f9fafb;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .stats {
        border-top: 1px solid var(--border);
        padding-top: 1.5rem;
        margin-top: 1.5rem;
      }

      .stats h4 {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.75rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .stat-item span:last-child {
        font-weight: 500;
        color: var(--text-primary);
      }

      .loading {
        width: 14px;
        height: 14px;
        border: 2px solid var(--text-secondary);
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>
          <span>ü§ñ</span>
          <span>Data Agent</span>
        </h1>
        <div class="agent-status">
          <div class="agent-badge" id="fridge-status">
            <div class="status-dot"></div>
            <span>Fridge</span>
          </div>
          <div class="agent-badge" id="homehub-status">
            <div class="status-dot"></div>
            <span>HomeHub</span>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <div class="message system">Today</div>
          </div>
        </div>
        <div class="controls-panel">
          <h3>Controls</h3>
          <button class="btn" onclick="triggerSodaRequest()" id="soda-btn">
            <span>üöÄ</span>
            <span>Start Interaction</span>
          </button>
          <button class="btn" onclick="clearChat()">
            <span>üßπ</span>
            <span>Clear Chat</span>
          </button>
          <button class="btn" onclick="checkAgentStatus()">
            <span>üîÑ</span>
            <span>Refresh Status</span>
          </button>

          <div class="stats">
            <h4>Stats</h4>
            <div class="stat-item">
              <span>Messages:</span>
              <span id="message-count">0</span>
            </div>
            <div class="stat-item">
              <span>Interactions:</span>
              <span id="interaction-count">0</span>
            </div>
            <div class="stat-item">
              <span>Status:</span>
              <span id="connection-status">...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const socket = io();
      let messageCount = 0;
      let interactionCount = 0;

      // Socket event handlers
      socket.on("connect", () => {
        document.getElementById("connection-status").textContent = "Online";
      });

      socket.on("disconnect", () => {
        document.getElementById("connection-status").textContent = "Offline";
      });

      socket.on("chat_history", (messages) => {
        const chatMessages = document.getElementById("chat-messages");
        chatMessages.innerHTML = '<div class="message system">Today</div>'; // Reset with date marker

        messages.forEach((message) => {
          addMessageToChat(message);
        });
        updateMessageCount();
      });

      socket.on("new_message", (message) => {
        addMessageToChat(message);
        updateMessageCount();
      });

      socket.on("agent_status", (status) => {
        updateAgentStatus(status);
      });

      // Functions
      function addMessageToChat(message) {
        const chatMessages = document.getElementById("chat-messages");

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${message.agent}`;

        let avatarEmoji = "";
        let authorName = "";

        if (message.agent === "homehub") {
          avatarEmoji = "üè†";
          authorName = "HomeHub";
        } else if (message.agent === "fridge") {
          avatarEmoji = "üßä";
          authorName = "Fridge";
        } else if (message.agent === "system") {
          messageDiv.innerHTML = `<div class="message system">${message.message}</div>`;
          chatMessages.appendChild(messageDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          return;
        }

        messageDiv.innerHTML = `
          <div class="agent-avatar">${avatarEmoji}</div>
          <div class="message-content">
            <div class="message-author">${authorName}</div>
            <div class="message-bubble">${message.message}</div>
            <div class="message-meta">${message.timestamp}</div>
          </div>
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function updateAgentStatus(status) {
        const fridgeStatus = document.getElementById("fridge-status");
        const homehubStatus = document.getElementById("homehub-status");

        fridgeStatus.className = `agent-badge ${status.fridge.online ? "online" : "offline"}`;
        homehubStatus.className = `agent-badge ${status.homehub.online ? "online" : "offline"}`;
      }

      function updateMessageCount() {
        const messages = document.querySelectorAll(".message:not(.system)");
        messageCount = messages.length;
        document.getElementById("message-count").textContent = messageCount;
      }

      async function triggerSodaRequest() {
        const btn = document.getElementById("soda-btn");
        const btnContent = btn.innerHTML;
        btn.innerHTML = '<div class="loading"></div>';
        btn.disabled = true;

        interactionCount++;
        document.getElementById("interaction-count").textContent = interactionCount;

        socket.emit("trigger_interaction", { type: "soda_request" });

        setTimeout(() => {
          btn.innerHTML = btnContent;
          btn.disabled = false;
        }, 10000); // Reset after 10s
      }

      function clearChat() {
        const chatMessages = document.getElementById("chat-messages");
        chatMessages.innerHTML = '<div class="message system">Chat Cleared</div>';
        messageCount = 0;
        document.getElementById("message-count").textContent = messageCount;
      }

      function checkAgentStatus() {
        fetch("/api/status").then(response => response.json());
      }

      // Initial & periodic status check
      checkAgentStatus();
      setInterval(checkAgentStatus, 10000);
    </script>
  </body>
</html>
